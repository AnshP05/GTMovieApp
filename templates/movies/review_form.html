{% extends "base.html" %}

{% block title %}Review {{ movie.title }} Â· GT Movies{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-3">Review: {{ movie.title }}</h2>

  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Rating</label>
      {{ form.rating }}
    </div>
    <div class="mb-3">
      <label class="form-label">Your Review</label>
      {{ form.text }}
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'movies:movie_detail' movie.pk %}" class="btn btn-secondary">Cancel</a>

  </form>
</div>
{% endblock %}
