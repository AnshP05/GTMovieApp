{% extends "base.html" %}
{% block title %}Update Order{% endblock %}
{% block content %}
<h1>Update Order #{{ order.pk }}</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Save</button>
</form>
<a href="{% url 'orders:admin_orders' %}" class="btn btn-secondary mt-2">Back</a>
{% endblock %}
