{% extends "base.html" %}
{% block title %}Manage Orders{% endblock %}
{% block content %}
<h1>All Orders</h1>
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>User</th>
      <th>Status</th>
      <th>Created</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for order in orders %}
    <tr>
      <td>#{{ order.pk }}</td>
      <td>{{ order.user.username }}</td>
      <td>{{ order.status }}</td>
      <td>{{ order.created_at|date:"Y-m-d H:i" }}</td>
      <td>
        <a class="btn btn-sm btn-primary" href="{% url 'orders:order_update' order.pk %}">Update</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
